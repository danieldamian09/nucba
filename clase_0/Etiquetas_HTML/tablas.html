<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de curoso</h1>

    <table>
        <tbody>
            <tr>
                <td><b>Cursos</b></td>
                <td><b>Horas</b></td>
                <td><b>Horario</b></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>20</td>
                <td>16:00</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>20</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>60</td>
                <td>19:00</td>
            </tr>
        </tbody>
    </table>

    <h1>Fusion de Columnas</h1>

    <table border="1">
        <tr>
            <td colspan="2">Primera Columna</td>
        </tr>
        <tr>
            <td>Segunda Columna</td>
            <td>Tercera Columna</td>
        </tr>
    </table>

    <h1>Fusion de Filas</h1>
    <table border="1">
    <tr>
        <td>Primera Columna</td>
        <td rowspan="2">Segunda Columna</td>
    </tr>
    <tr>
        <td>Tercera Columna</td>
    </tr>
    </table>
</body>
</html>
